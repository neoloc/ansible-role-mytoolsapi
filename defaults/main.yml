---
# defaults file for role

# enable mytoolsapi to be installed
mytoolsapi_configure: false

# Basedir of mytoolsapi
mytoolsapi_dir: /opt/mytoolsapi

# mytoolsapi user/group
mytoolsapi_user: mytoolsapi
mytoolsapi_group: "{{ mytoolsapi_user }}"
mytoolsapi_uid: 10000
mytoolsapi_gid: 10000

# git source for the mytoolsapi application
# mytoolsapi_gitsource: https://github.com/someone/repo.git

# chrome build
mytoolsapi_chrome_build: 588429

# path to poetry tool
mytoolsapi_poetry_path: /usr/local/bin/poetry

mytoolsapi_apt_packages:
  - gconf-service
  - libasound2
  - libatk1.0-0
